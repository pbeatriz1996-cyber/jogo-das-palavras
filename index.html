  <style>
    /* ===== Body ===== */
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(135deg, #B7CAFF, #EDC8F9, #FFBFEC);
      background-size: 300% 300%;
      animation: gradientAnim 15s ease infinite;
    }

    @keyframes gradientAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== BotÃ£o ===== */
    .btn {
      background: #ff6a00;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .btn:hover {
      background: #ff9a3c;
      transform: scale(1.1);
    }

    /* ===== Container principal ===== */
    .container.flex-column {
      display: flex;
      flex-direction: column; /* vertical */
      align-items: center;
      gap: 20px; /* espaÃ§o entre botÃ£o e card */
    }

    /* ===== Resultado dos cards ===== */
    #resultado {
      display: flex;
      flex-direction: column; /* empilha os cards verticalmente */
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    /* ===== Card ===== */
    .card-custom {
      background: linear-gradient(135deg, #7b2ff7, #c471f5);
      border-radius: 15px;
      padding: 25px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-width: 250px;
    }

    .card-custom:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    /* ===== Palavra ===== */
    .palavra {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    /* ===== Palavras Proibidas em coluna ===== */
    .proibidas {
      display: flex;
      flex-direction: column; /* coluna */
      gap: 8px; /* espaÃ§o entre palavras proibidas */
      align-items: center;
    }

    .proibida {
  display: flex;

  border-radius: 8px;
  font-size: 0.9rem;
  gap: 5px;
  font-weight: 700; /* negrito */
  transition: transform 0.2s ease;
}

    .proibida:hover {
      transform: scale(1.1);
    }

    .proibida-icon {
      color: #ff4d4d;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .card-custom {
        min-width: 200px;
      }
      .palavra {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
